<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belong IRL — Sign In</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <h1 class="login-title">Belong IRL</h1>
      <p class="login-tagline">Connecting clients with community helpers</p>
      <form id="login-form" class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="username">Username or email</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" required>
        </div>
        <button type="submit" class="btn-signin">Sign In</button>
      </form>
      <p class="login-signup">
        Don't have an account? <a href="#">Sign Up</a>
      </p>
      <div id="message" class="message" role="alert"></div>
    </div>
  </div>
  <script>
    (function () {
      var AUTH_KEY = 'mmi-auth';
      var USER_KEY = 'mmi-user';
      var form = document.getElementById('login-form');
      var messageEl = document.getElementById('message');
      function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = 'message ' + (type || '');
      }
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        messageEl.className = 'message';
        messageEl.textContent = '';
        var username = (document.getElementById('username').value || '').trim();
        if (!username) {
          showMessage('Please enter your username.', 'error');
          return;
        }
        var btn = form.querySelector('.btn-signin');
        if (btn) { btn.disabled = true; btn.textContent = 'Signing in…'; }
        fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: username })
        })
          .then(function (res) {
            if (!res.ok) return res.json().then(function (body) { throw new Error(body.message || 'Login failed'); });
            return res.json();
          })
          .then(function (data) {
            try {
              sessionStorage.setItem(AUTH_KEY, data.token);
              sessionStorage.setItem(USER_KEY, JSON.stringify(data.user));
            } catch (err) {
              showMessage('Could not save session.', 'error');
              if (btn) { btn.disabled = false; btn.textContent = 'Sign In'; }
              return;
            }
            var page = 'home';
            if (data.user.userType === 'superadmin') page = 'orgs';
            else if (data.user.userType === 'orgadmin') page = 'dashboard';
            else if (data.user.userType === 'serviceprovider') {
              var orgIds = data.user.orgIds || (data.user.orgId ? [data.user.orgId] : []);
              var orgNames = data.user.orgNames || [];
              if (orgIds.length > 1) {
                page = 'helper-choose-org';
              } else if (orgIds.length === 1) {
                try {
                  sessionStorage.setItem('mmi-helper-org-id', orgIds[0]);
                  sessionStorage.setItem('mmi-helper-org-name', orgNames[0] || '');
                } catch (e) {}
                page = 'helper-home';
              } else {
                page = 'helper-home';
              }
            }
            window.location.replace('/app.html#' + page);
          })
          .catch(function (err) {
            showMessage(err.message || 'Login failed. Check your username.', 'error');
            if (btn) { btn.disabled = false; btn.textContent = 'Sign In'; }
          });
      });
    })();
  </script>
</body>
</html>
